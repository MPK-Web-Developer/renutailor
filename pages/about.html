<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Icon -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>About</title>
	</head>
	<body>
		<header>
			<a href="/" class="header-logo" aria-label="Renu Tailor">
				<img
					src="../images/Renutailor-logo.png"
					alt="logo"
					width="80"
					height="80"
				/>
			</a>

			<nav>
				<ul
					id="header-navigation"
					class="header-navigation"
					data-visible="false"
				>
					<li class="nav-link-active">
						<a href="/"
							><span aria-hidden="true"><i class="fa-solid fa-house"></i></span>
							Home</a
						>
					</li>
					<li>
						<a href="/pages/about.html"
							><span aria-hidden="true"
								><i class="fa-solid fa-address-card"></i
							></span>
							About</a
						>
					</li>
					<li>
						<a href="/pages/price-list.html"
							><span aria-hidden="true"
								><i class="fa-solid fa-indian-rupee-sign"></i
							></span>
							Price List</a
						>
					</li>
					<li>
						<a href="/pages/gallery.html"
							><span aria-hidden="true"><i class="fa-solid fa-image"></i></span>
							Gallery</a
						>
					</li>
					<li>
						<a href="#location"
							><span aria-hidden="true"
								><i class="fa-solid fa-location-dot"></i
							></span>
							Location</a
						>
					</li>
				</ul>
			</nav>

			<a
				href="tel:+91 8344204414"
				class="glass-color-effect call-button"
				title="Contact Us"
				aria-label="Contact Number"
				style="--color-action: #d4025e"
				><span class="button-icon"><i class="fa-solid fa-phone"></i></span
				><span class="button-text">+91 83442 04414</span></a
			>
			<button
				aria-controls="header-navigation"
				aria-expanded="false"
				class="glass-color-effect mobile-nav-toggle"
				title="Nav Bar"
				style="--color-action: #6340eb"
			>
				<span class="mobile-nav-toggle--icon">
					<i class="fa-solid fa-bars icon-active"></i>
					<i class="fa-solid fa-xmark"></i>
				</span>
			</button>
		</header>
		<h1>About</h1>

		<script src="../script/script.js" defer></script>
	</body>
</html>
